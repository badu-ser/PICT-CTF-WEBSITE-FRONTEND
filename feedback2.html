<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BR Solo Tournament - Feedback</title><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/bootstrap4-neon-glow.min.css">
<link rel="stylesheet" href="assets/css/main.css">
<link rel="stylesheet" href="assets/css/particles.css">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  </head>
  <body>
      <div id="particles-js"></div><div class="navbar-dark text-white">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a href="index.html" class="pl-md-0 p-3 text-light">Home</a>
            <a href="login.html" class="p-3 text-light">Login</a>
            <a href="registration.html" class="p-3 text-light">Register</a>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <div class="container py-5 mb-5">
    <h1 class="mb-5 text-center">We value your Feedback</h1>
    <div class="row py-4">
      <div class="col-md-8">
        <form class="needs-validation" novalidate>

          <!-- Inline Radio Button Questions -->
          <div class="mb-3">
            <label>How fair did you find the tournament rules?</label>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-outline-primary active">
                <input type="radio" name="fairness" autocomplete="off" checked> Very Fair
              </label>
              <label class="btn btn-outline-primary">
                <input type="radio" name="fairness" autocomplete="off"> Neutral
              </label>
              <label class="btn btn-outline-primary">
                <input type="radio" name="fairness" autocomplete="off"> Unfair
              </label>
            </div>
          </div>
          
          <div class="mb-3">
            <label>How well did the match servers perform?</label>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-outline-primary active">
                <input type="radio" name="performance" autocomplete="off" checked> Smooth
              </label>
              <label class="btn btn-outline-primary">
                <input type="radio" name="performance" autocomplete="off"> Average
              </label>
              <label class="btn btn-outline-primary">
                <input type="radio" name="performance" autocomplete="off"> Laggy
              </label>
            </div>
          </div>
          
          <div class="mb-3">
            <label>Will you participate in our next tournament?</label>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-outline-primary active">
                <input type="radio" name="future_participation" autocomplete="off" checked> Yes
              </label>
              <label class="btn btn-outline-primary">
                <input type="radio" name="future_participation" autocomplete="off"> Maybe
              </label>
              <label class="btn btn-outline-primary">
                <input type="radio" name="future_participation" autocomplete="off"> No
              </label>
            </div>
          </div>
          
          <!-- Text Feedback -->
          <div class="mb-3">
            <label>Any suggestions for improvement?</label>
            <textarea class="form-control" rows="4" placeholder="Your feedback..."></textarea>
          </div>
          
          <hr class="mb-4">
          <button class="btn btn-outline-success btn-lg btn-block" type="submit">Submit Feedback</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="assets/js/particles.js"></script>
  <script src="assets/js/app.js"></script>

  </body>
</html>
