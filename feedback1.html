<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BR Solo Tournament Feedback</title><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/bootstrap4-neon-glow.min.css">
<link rel="stylesheet" href="assets/css/main.css">
<link rel="stylesheet" href="assets/css/particles.css">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link rel='stylesheet' href='https://cdn.jsdelivr.net/font-hack/2.020/css/hack.min.css'>

  </head>
  <body>
    <div id="particles-js"></div>
    <div class="navbar-dark text-white">
      <div class="container">
        <nav class="navbar px-0 navbar-expand-lg navbar-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a href="index.html" class="p-3 text-light">Home</a>
              <a href="login.html" class="p-3 text-light">Login</a>
              <a href="registration.html" class="p-3 text-light active">Register</a>
            </div>
          </div>
        </nav>
      </div>
    </div><div class="container py-5 mb-5">
  <h1 class="mb-5" style="text-align: center">BR SOLO TOURNAMENT FEEDBACK</h1>
  <div class="row py-4">
    <div class="col-md-8 order-md-2">
      <form class="needs-validation" novalidate>
        
        <div class="mb-3">
          <label>Player Name / IGN</label>
          <input class="form-control" type="text" required>
        </div>
        
        <div class="mb-3">
          <label>WhatsApp Number (Optional)</label>
          <input class="form-control" type="text">
        </div>
        
        <div class="mb-3">
          <label>How would you rate your overall experience?</label>
          <select class="custom-select" required>
            <option value="">Choose...</option>
            <option>⭐ 1</option>
            <option>⭐ 2</option>
            <option>⭐ 3</option>
            <option>⭐ 4</option>
            <option>⭐ 5</option>
          </select>
        </div>
        
        <div class="mb-3">
          <label>Was the tournament well-organized?</label><br>
          <div class="custom-control custom-radio">
            <input type="radio" id="organizedYes" name="organized" class="custom-control-input" required>
            <label class="custom-control-label" for="organizedYes">Yes</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="organizedNo" name="organized" class="custom-control-input">
            <label class="custom-control-label" for="organizedNo">No</label>
          </div>
        </div>
        
        <div class="mb-3">
          <label>Did you face any issues while participating?</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>
        
        <div class="mb-3">
          <label>Did you receive your prize money on time?</label><br>
          <div class="custom-control custom-radio">
            <input type="radio" id="prizeYes" name="prize" class="custom-control-input" required>
            <label class="custom-control-label" for="prizeYes">Yes</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="prizeNo" name="prize" class="custom-control-input">
            <label class="custom-control-label" for="prizeNo">No</label>
          </div>
        </div>
        
        <div class="mb-3">
          <label>Would you participate in future tournaments?</label><br>
          <div class="custom-control custom-radio">
            <input type="radio" id="futureYes" name="future" class="custom-control-input" required>
            <label class="custom-control-label" for="futureYes">Yes</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="futureNo" name="future" class="custom-control-input">
            <label class="custom-control-label" for="futureNo">No</label>
          </div>
        </div>
        
        <div class="mb-3">
          <label>Any additional feedback or suggestions?</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>
        
        <hr class="mb-4">
        <button class="btn btn-outline-success btn-shadow btn-lg btn-block" type="submit">SUBMIT</button>
      </form>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<script src="assets/js/particles.js"></script>
<script src="assets/js/app.js"></script>

  </body>
    </html>
